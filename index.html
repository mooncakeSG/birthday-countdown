<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Your Special Day ðŸ’•</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="countdown-page">
    <div class="floating-hearts">
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-birthday-cake"></i>
                Countdown to Your Special Day
                <i class="fas fa-birthday-cake"></i>
            </h1>
            <p class="subtitle">Something magical is coming... ðŸŽ‰</p>
        </header>
        
        <div class="countdown-container">
            <div class="countdown-display">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="message-container">
            <p class="countdown-message">
                <i class="fas fa-gift"></i>
                Until your birthday arrives!
                <i class="fas fa-gift"></i>
            </p>
            <p class="love-message">
                Get ready for the most amazing celebration! ðŸ’–
            </p>
        </div>
        
        <div class="birthday-info">
            <div class="date-display">
                <i class="fas fa-calendar-heart"></i>
                <span>October 8th</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
